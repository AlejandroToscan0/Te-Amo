<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: 'Arial';
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/noche estrellada.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            font-size: 6em;
            margin-top: 20vh;
            display: flex;
            justify-content: center;
            gap: 5px;
            background: linear-gradient(to right, #8A2BE2, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px #8A2BE2, 0 0 30px #FF69B4;
            position: relative;
            z-index: 2;
        }
        .highlight span {
            display: inline-block;
            background: linear-gradient(to right, #953de7, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px #8A2BE2, 0 0 20px #FF69B4;
            opacity: 0;
            animation: illuminate 1.5s infinite alternate;
        }
        @keyframes illuminate {
            0% { opacity: 0.3; text-shadow: 0 0 5px #9b4ae7; }
            100% { opacity: 1; text-shadow: 0 0 20px #764b9e, 0 0 30px #FF69B4; }
        }
        #question {
            font-size: 3em;
            gap: 5px;
            margin: 60px 0;
            font: oblique bold 170% cursive;
            position: relative;
            z-index: 2;
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.5em;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
            z-index: 2;
        }
        #btn-yes {
            background-color: blue;
            left: 40%;
        }
        #btn-no {
            background-color: red;
            left: 55%;
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 4em;
                margin-top: 15vh;
            }
            #question {
                font-size: 2em;
                margin: 40px 0;
            }
            .btn {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 3em;
                margin-top: 10vh;
            }
            #question {
                font-size: 1.5em;
                margin: 30px 0;
            }
            .btn {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .sunflower {
            position: fixed;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: auto;
            animation: growSunflower 4s ease-in-out forwards;
            z-index: 1;
        }
        @keyframes growSunflower {
            0% { bottom: -400px; opacity: 0; transform: scale(0.3); }
            100% { bottom: 5px; opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <img src="/girasol.png" alt="Girasol" class="sunflower">
    <h1 class="highlight">
        <span>¡</span><span>T</span><span>E</span><span> </span><span>A</span><span>M</span><span>O</span><span> </span><span>M</span><span>U</span><span>C</span><span>H</span><span>O</span><span>!</span>
    </h1>
    <p id="question">Mi persona, mi niña preciosa y hermosa, ¿quieres ser mi San Valentín?</p>
    <button id="btn-yes" class="btn" onclick="window.location.href='./pagina2.html'">SÍ</button>
    <button id="btn-no" class="btn">NO</button>
    <script>
        document.getElementById("btn-no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - this.clientWidth);
            let y = Math.random() * (window.innerHeight - this.clientHeight);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
</body>
</html>
