<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: 'Arial';
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('noche\ estrellada.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
            padding: 0; /* Eliminar padding del body */
            margin: 0; /* Eliminar cualquier margen de la página */
        }

        /* Contenedor del video */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden; /* Ocultar cualquier parte sobrante del video */
        }

        /* Estilo del iframe (video) */
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: 0; /* Eliminar borde */
            object-fit: cover; /* Asegurar que cubra el área sin distorsionarse */
        }

        #message {
            font-size: 2em;
            margin-top: 120px;
            animation: fadeIn 2s;
            background: linear-gradient(to right, #a96ee4, #3be6a4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: pre-line;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #8A2BE2;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(138, 43, 226, 0.6);
        }

        .back-button:hover {
            background-color: #6A1CBF;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            #message {
                font-size: 1.5em;
                margin-top: 30px;
            }
            .video-container {
                top: 250px;
                height: 40vh;
            }
            .back-button {
                font-size: 0.9em;
                padding: 8px 12px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            #message {
                font-size: 1.2em;
                margin-top: 30px;
            }
            .video-container {
                top: 250px;
                height: 40vh;
            }
            .back-button {
                font-size: 1em;
                padding: 10px 20px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="MILO J - M.A.I (Letra).mp4" frameborder="0" allowfullscreen></iframe>
    </div>
    <p id="message">Gracias por compartir un rato de tu vida conmigo, 
        por hacerme reir, 
        por darle un giro a mi mundo, 
        gracias por cruzarte en mi camino.
        El amor debe sentirse cómo cuando comes manguito. 
        Te amo hoy, mañana y siempre ❤️</p>
    <button class="back-button" onclick="window.history.back();">⮌</button>
</body>
</html>
